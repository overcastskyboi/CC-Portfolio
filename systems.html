<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEC | Systems Intelligence</title>
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body class="page-systems">
<nav class="navbar"><div class="nav-brand">CEC_INFRA</div><ul class="nav-links"><li><a href="index.html">/hub</a></li><li><a href="systems.html" class="active">/systems</a></li><li><a href="music.html">/music</a></li><li><button id="cli-trigger" class="btn-terminal">Terminal_</button></li></ul></nav>
<main class="dashboard-wrapper container">
<header class="dashboard-header"><div class="header-meta"><div id="server-status-container"><span id="status-dot" class="dot-offline"></span><span id="status-text">CONNECTING...</span></div><h1>SYSTEM_INTELLIGENCE</h1></div><div class="uptime-counter">UPTIME: <span id="uptime-val">00:00:00</span></div></header>
<div class="modern-grid">
<div class="minimal-module"><div class="module-label">Hardware_Telemetry</div><div class="telemetry-row"><div class="row-meta"><span>CPU_LOAD</span><span id="cpu-perc">0%</span></div><div class="slim-bar"><div id="cpu-fill" class="fill"></div></div></div><div class="telemetry-row"><div class="row-meta"><span>MEM_USAGE</span><span id="ram-perc">0%</span></div><div class="slim-bar"><div id="ram-fill" class="fill"></div></div></div></div>
<div class="minimal-module"><div class="module-label">Network_State</div><div class="bbr-display"><div class="data-point"><span class="label">ALGO</span><span class="value">TCP_BBR</span></div><div class="data-point"><span class="label">LOAD</span><span class="value status-ok">OPTIMAL</span></div></div></div>
<div class="minimal-module"><div class="module-label">Disk_Architecture</div><div class="telemetry-row"><div class="row-meta"><span>CAPACITY</span><span id="disk-perc">0%</span></div><div class="slim-bar"><div id="disk-fill" class="fill"></div></div></div><div class="disk-meta">VOL_TOTAL: <span id="disk-total">0GB</span></div></div>
<div class="minimal-module logs-full"><div class="module-label">Live_Events</div><div class="log-viewport" id="log-stream"></div></div>
</div>
</main>
<footer class="player-console floating"><div class="player-inner container"><div class="now-playing"><div class="track-meta"><span id="player-track-title">No Track Selected</span><span id="player-artist">Colin Elliott Cherry</span></div></div><div class="player-controls"><button id="prev-btn">⏮</button><button id="play-btn">▶</button><button id="next-btn">⏭</button><div class="scrub-container"><input type="range" id="progress-bar" min="0" max="100" value="0"></div></div><div class="volume-box"><input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7"></div></div></footer>
<div id="cli-overlay" class="cli-overlay hidden"><div class="cli-window"><div id="cli-output" class="cli-output"></div><div class="cli-input-wrapper"><span class="prompt">opc @cec:~$</span><input type="text" id="cli-input" autocomplete="off" spellcheck="false"></div></div></div>
<audio id="main-audio"></audio>
<script src="assets/js/app.js"></script>
</body>
</html>
